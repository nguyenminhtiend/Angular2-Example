<table class="table table-hover">
    <thead>
    <tr>
        <th *ngFor="let column of columns" (click)="sort(column.name)">{{column.text}}
            <i class="fa pull-right" [ngClass]="{'fa-sort-asc': column.name == criteria.sortColumn && criteria.sortAscending,
                                                'fa-sort-desc': column.name == criteria.sortColumn && !criteria.sortAscending,
                                                'fa-sort': column.name != criteria.sortColumn}"></i>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.birthday | date:"dd/MM/yyyy"}}</td>
        <td>{{employee.department}}</td>
    </tr>
    </tbody>
</table>
